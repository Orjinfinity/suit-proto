name: Buf CI Pipeline1

on:
  push:
    branches:
      - 'release/**'
  pull_request:

permissions:
  contents: write

jobs:
  lint-breaking:
    name: Buf Lint & Breaking
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Buf CLI
        uses: bufbuild/buf-setup-action@v1

      - name: Buf Lint
        run: buf lint

      - name: Buf Breaking
        run: buf breaking --against "https://github.com/orjinfinity/suit-proto.git#branch=main"

  generate:
    name: Buf Generate Code
    runs-on: ubuntu-latest
    needs: lint-breaking

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Buf CLI
        uses: bufbuild/buf-setup-action@v1

      - name: Generate Code
        run: make generate

      - name: Upload generated code
        uses: actions/upload-artifact@v4
        with:
          name: generated-code
          path: gen

  publish:
    name: Publish & Git Tag
    runs-on: ubuntu-latest
    needs: generate

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download generated code
        uses: actions/download-artifact@v4
        with:
          name: generated-code
          path: downloaded-gen

      - name: Merge downloaded generated code into gen/
        run: |
          mkdir -p gen
          cp -r downloaded-gen/* gen/

      - name: Set up Buf CLI
        uses: bufbuild/buf-setup-action@v1

      - name: Debug generated output
        run: |
          echo "=== gen/go ==="
          ls -R gen/go || echo "no go code"
          echo "=== gen/rust ==="
          ls -R gen/rust || echo "no rust code"
          echo "=== gen/ts ==="
          ls -R gen/ts || echo "no ts code"
          echo "=== gen/grpc-web ==="
          ls -R gen/grpc-web || echo "no grpc-web code"

      - name: Set up Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Extract tag from branch name
        run: |
          branch_name=${GITHUB_REF##*/}
          tag_name="v${branch_name#v}"  # release/v0.1.0 â†’ v0.1.0
          echo "Detected tag: $tag_name"
          echo "$tag_name" > VERSION
          echo "tag=$tag_name" >> $GITHUB_ENV

      - name: Commit generated files and version
        run: |
          git add gen/ VERSION
          git commit -m "chore: buf generate & version ${{ env.tag }}" || echo "No commit needed"
          current_branch=$(git rev-parse --abbrev-ref HEAD)
          git push origin "$current_branch"
  
      - name: Create Git Tag
        run: |
          git tag -f ${{ env.tag }}
          git push origin --force ${{ env.tag }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.tag }}